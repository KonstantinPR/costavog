{% extends 'base.html' %}
{% block add_style %}

{% endblock %}

{% block content %}
{{ super() }}


<main>
    <br>
    {% for cat, msg in get_flashed_messages(True) %}
    <div class="flash {{cat}} alert alert-primary align-items-center" role="alert">{{msg}}</div>
    {% endfor %}

    <div class="py-5 text-center">
        <h2>
            <div class="row p-2">
                <div>
                    ПРОФАЙЛ
                </div>
            </div>
        </h2>
    </div>

    <div class="row g-5">

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h4 class="mb-3"></h4>
            <form class="needs-validation" action="{{url_for('transactions')}}" method="post" novalidate>
                <div class="row">
                    <div class="col-xs-12  col-sm-12 col-lg-12p-12">
                        <label for="initial_sum">Initial sum</label>
                        <input autofocus type="number" class="form-control form-control-lg" id="initial_sum"
                               name="initial_sum"
                               placeholder="Initial Sum" value="{{initial_sum}}"
                               required>
                        <div class="invalid-feedback">
                            Valid first name is required.
                        </div>
                        <div class="my-4"></div>
                        <button class="w-100 btn btn-primary btn-lg" type="submit">Изменить</button>
                    </div>


            </form>


        </div>
    </div>
</main>


<footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1"></p>
    <ul class="list-inline">

    </ul>
</footer>


{% endblock %}
