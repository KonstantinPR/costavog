{% extends 'base.html' %}
{% block add_style %}

{% endblock %}

{% block content %}
{{ super() }}


<main>
    <br>
    <div class="text-left">
        <div class="row p-2 bg-light">
            <div>Баланс: <b>{{sum}}</b> руб.</div>
        </div>
    </div>
    <br>
    <div class="row text-left">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="row p-2 text-left">
                <div class="col">
                    <b>Дата</b>
                </div>
                <div class="col">
                    <b>Сумма</b>
                </div>
                <div class="col-6">
                    <b>Описание</b>
                </div>
            </div>

            {% for i in range(len_data) %}
            <div class="row-striped row">
                <div class="d_hover row p-3">
                    <div class="col small">
                        {{data[0][i]}}
                    </div>
                    <div class="col">
                        {{data[1][i]}}
                    </div>
                    <div class="col-6 small">
                        {{data[2][i]}}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</main>


{% endblock %}
