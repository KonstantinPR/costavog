{% extends 'base.html' %}
{% block add_style %}

{% endblock %}

{% block content %}
{{ super() }}

<main>
    <br>
    {% for cat, msg in get_flashed_messages(True) %}
    <div class="flash {{cat}} alert alert-primary align-items-center" role="alert">{{msg}}</div>
    {% endfor %}


    <div class="row text-left">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div>
                <form method="post" target="blank" enctype=multipart/form-data
                      action="{{url_for('images_foldering')}}">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-lg-12 p-2">
                            <input class="form-control form-control-lg" placeholder="Артикулы копипастом" type="text"
                                   name="text_input">
                        </div>
                        <div class="col-xs-12 col-sm-12 col-lg-12 p-2">
                            <input class="form-control form-control-lg" type="file" name="file">
                        </div>
                        <div class="col-xs-12 col-sm-12 col-lg-12 p-2">
                            <select name="multiply_number" class="form-control form-control-lg">
                                <option disabled>Маркетплейс</option>
                                <option selected value="WB">WB</option>
                                <option value="OZON">OZON</option>
                            </select>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-lg-12 p-2">
                            <select name="is_replace" class="form-control form-control-lg">
                                <option disabled>Какие фото отбираем?</option>
                                <option value="ALL">ALL</option>
                                <option selected value="ONLY_NEW">ONLY_NEW</option>
                            </select>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-lg-12 p-2">
                            <select name="order_is" class="form-control form-control-lg">
                                <option disabled>Идем по возрастанию папок или по убыванию?</option>
                                <option value="ASCENDING">ASCENDING</option>
                                <option selected value="DESCENDING">DESCENDING</option>
                            </select>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-lg-12 p-2">
                            <input class="w-100 btn btn-primary btn-lg" type="submit" value="Отправить">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>


{% endblock %}
