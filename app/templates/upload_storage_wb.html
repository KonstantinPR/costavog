{% extends 'base.html' %}
{% block add_style %}

{% endblock %}

{% block content %}
{{ super() }}

<main>
    <br>


    <div class="row text-left">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div>
                <form method="post" enctype=multipart/form-data action="{{url_for('get_wb_pivot_sells_api')}}">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-lg-12 p-2">
                            <input placeholder="За сколько последних дней, по-умолчанию = 7"
                                   class="form-control form-control-lg"
                                   type="number"
                                   name="number_last_days">
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 p-2">
                            <input formaction="{{url_for('get_storage_wb')}}"
                                   class="w-100 btn btn-primary btn-lg" type="submit"
                                   value="Стоимость хранения">
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 p-2">
                            <input class="form-check-input" type="checkbox" value="is_archive"
                                   name="is_archive"
                                   id="is_archive" checked>
                            <label class="form-check-label" for="is_archive">
                                Сохранить текущий файл в Архив на Яндекс диске?
                            </label>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 p-2">
                            <input class="form-check-input" type="checkbox" value="is_mean"
                                   name="is_mean"
                                   id="is_mean">
                            <label class="form-check-label" for="is_mean">
                                Вычислить средние значения стоимостей хранения каждого артикула
                            </label>
                        </div>

                        <!--                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 p-2">-->
                        <!--                            <input formaction="{{url_for('revenue_processing')}}"-->
                        <!--                                   class="w-100 btn btn-primary btn-lg" type="submit"-->
                        <!--                                   value="Сводный отчет о динамике прибыльности">-->
                        <!--                        </div>-->
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>


{% endblock %}
