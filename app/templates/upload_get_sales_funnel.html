{% extends 'base.html' %}
{% block add_style %}

{% endblock %}

{% block content %}
{{ super() }}

<main>
    <!--    <br>-->
    <!--    {% for cat, msg in get_flashed_messages(True) %}-->
    <!--    <div class="flash {{cat}} alert alert-primary align-items-center" role="alert">{{msg}}</div>-->
    <!--    {% endfor %}-->

    <div class="g-5 text-left">
        <div class="row p-2 bg-light">
            <div>

            </div>
        </div>
    </div>


    <div class="row text-left">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div>
                <form method="post" enctype=multipart/form-data action="{{url_for('get_wb_pivot_sells_api')}}">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 p-2">
                            <input type="date" class="form-control form-control-lg" id="date_from" name="date_from"
                                   placeholder="Загружать данные с указанной даты"
                                   value="">
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 p-2">
                            <input type="date" class="form-control form-control-lg" id="date_end" name="date_end"
                                   placeholder="Загружать данные до указанной даты"
                                   value="">
                        </div>
                        <div class="invalid-feedback">
                            Что-то не так с датой
                        </div>

                        <div class="col-xs-12 col-sm-12 col-lg-12 p-2">
                            <input placeholder="Целое число. Чем выше тем сильнее меняем скидку"
                                   class="form-control form-control-lg"
                                   type="number"
                                   name="k_smooth">
                        </div>

                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 p-2">
                            <input formaction="{{url_for('get_sales_funnel_wb')}}"
                                   class="w-100 btn btn-primary btn-lg" type="submit"
                                   value="Отчет">
                        </div>

                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 p-2">
                            <input class="form-check-input" type="checkbox" value="is_from_yadisk"
                                   name="is_from_yadisk"
                                   id="is_from_yadisk" checked>
                            <label class="form-check-label" for="is_from_yadisk">
                                Подгрузить все карточки с Яндекс.Диска
                            </label>
                        </div>

                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 p-2">
                            <input class="form-check-input" type="checkbox" value="testing_mode"
                                   name="testing_mode"
                                   id="testing_mode" checked>
                            <label class="testing_mode" for="testing_mode">
                                Тестовый режим, отчет подгрузится с Яндекс.Диска
                            </label>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</main>


{% endblock %}
