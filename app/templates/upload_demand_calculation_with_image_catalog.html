{% extends 'base.html' %}
{% block add_style %}

{% endblock %}

{% block content %}
{{ super() }}

<main>
    <!--    <br>-->
    <!--    {% for cat, msg in get_flashed_messages(True) %}-->
    <!--    <div class="flash {{cat}} alert alert-primary align-items-center" role="alert">{{msg}}</div>-->
    <!--    {% endfor %}-->


    <div class="row text-left">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div>
                <form method="post" target="blank" enctype=multipart/form-data
                      action="{{url_for('demand_calculation_with_image_catalog')}}">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 p-2">
                            <input class="form-control form-control-lg" placeholder="Копипаста" type="text"
                                   name="text_input">
                        </div>
                        <div class="col-xs-12 col-sm-12 col-lg-12 p-2">
                            <input class="form-control form-control-lg" type="file" name="file">
                        </div>
                        <div class="col-xs-12 col-sm-12 col-lg-12 p-2">
                            <input placeholder="Строка поиска, через пробел вхождения"
                                   class="form-control form-control-lg" type="text"
                                   name="search_string">
                        </div>
                        <div class="col-xs-12 col-sm-12 col-lg-12 p-2">
                            <input placeholder="Минимальный к поддержанию остаток"
                                   class="form-control form-control-lg" type="number"
                                   name="min_stock"
                                   value=1>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 p-2">
                            <input formaction="{{url_for('demand_calculation_with_image_catalog')}}"
                                   class="w-100 btn btn-primary btn-lg" type="submit"
                                   value="Каталог PDF с потребностями">
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 p-2">
                            <input formaction="{{url_for('demand_calculation_excel')}}"
                                   class="w-100 btn btn-primary btn-lg" type="submit"
                                   value="Excel с потребностями">
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 p-2">
                            <input class="form-check-input" type="checkbox" value="is_from_yadisk"
                                   name="is_from_yadisk"
                                   id="is_from_yadisk" checked>
                            <label class="is_from_yadiskcheck-label" for="is_from_yadisk">
                                Карточки товара подгузить с яндекс.диска
                            </label>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 p-2">
                            <input class="form-check-input" type="checkbox" value="testing_mode"
                                   name="testing_mode"
                                   id="testing_mode">
                            <label class="form-check-label" for="testing_mode">
                                Включить тестовый режим (данные карточек будут с яндекс.диска)
                            </label>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 p-2">
                            <input class="form-check-input" type="checkbox" value="qt_correct"
                                   name="qt_correct"
                                   id="qt_correct" checked>
                            <label class="form-check-label" for="qt_correct">
                                Добавить кол-во если хорошо продавались (высокая маржа)?
                            </label>
                        </div>


                    </div>
                </form>
            </div>
        </div>
    </div>
</main>


{% endblock %}
