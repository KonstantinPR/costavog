{% extends 'base.html' %}
{% block add_style %}

{% endblock %}

{% block content %}
{{ super() }}

<main>
    <br>
    <div class="row text-left">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div>
                <form method="post" enctype="multipart/form-data">
                    <div class="row">
                        <!-- Input for limit -->
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 p-2">
                            <input type="number" class="form-control form-control-lg" id="limit" name="limit"
                                   placeholder="Количество элементов на странице (например, 1000)" value="1000">
                        </div>

                        <!-- Input for offset -->
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 p-2">
                            <input type="number" class="form-control form-control-lg" id="offset" name="offset"
                                   placeholder="Пропустить количество элементов (например, 0)" value="0">
                        </div>

                        <!-- Submit button -->
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 p-2">
                            <input formaction="{{url_for('get_stock_ozon')}}"
                                   class="w-100 btn btn-primary btn-lg" type="submit"
                                   value="Все остатки на OZON">
                        </div>

                        <!-- Testing mode checkbox -->
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 p-2">
                            <input class="form-check-input" type="checkbox" value="testing_mode"
                                   name="is_testing_mode" id="is_testing_mode">
                            <label class="form-check-label" for="is_testing_mode">
                                Включить тестовый режим (данные будут с яндекс.диска)
                            </label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>



{% endblock %}
