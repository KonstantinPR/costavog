{% extends 'base.html' %}
{% block add_style %}

{% endblock %}

{% block content %}
{{ super() }}

<main>
    <br>


    <div class="row text-left">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div>
                <form method="post" enctype=multipart/form-data>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-lg-12 p-2">
                            <input placeholder="Подгрузить указанное кол-во карточек для теста"
                                   class="form-control form-control-lg" type="number"
                                   name="limit_cards">
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 p-2">
                            <input formaction="{{url_for('get_cards_wb')}}"
                                   class="w-100 btn btn-primary btn-lg" type="submit"
                                   value="Карточки с WB">
                        </div>

                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 p-2">
                            <input class="form-check-input" type="checkbox" value="is_from_yadisk"
                                   name="is_from_yadisk"
                                   id="is_from_yadisk">
                            <label class="form-check-label" for="is_from_yadisk">
                                Подгрузить все карточки с Яндекс.Диска
                            </label>
                        </div>

                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 p-2">
                            <input class="form-check-input" type="checkbox" value="is_to_yadisk"
                                   name="is_to_yadisk"
                                   id="is_to_yadisk" checked>
                            <label class="form-check-label" for="is_to_yadisk">
                                Загрузить все карточки на Яндекс.Диск
                            </label>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</main>


{% endblock %}
