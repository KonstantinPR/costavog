{% extends 'base.html' %}
{% block add_style %}

{% endblock %}

{% block content %}
{{ super() }}

<main>
    <br>
    {% for cat, msg in get_flashed_messages(True) %}
    <div class="flash {{cat}} alert alert-primary align-items-center" role="alert">{{msg}}</div>
    {% endfor %}

    <div class="g-5 text-left">
        <div class="row p-2 bg-light">
            <div>Загрузка zip с изображениями</div>
        </div>
    </div>

    <div class="row g-5 text-left">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div>
                <form enctype=multipart/form-data">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-lg-12 p-2">
                            <input class="form-control form-control-lg" type="file" multiple name="files">
                        </div>
                        <div class="col-xs-12 col-sm-12 col-lg-12 p-2">
                            <button hx-post="{{url_for('upload_img_crop')}}" hx-target="#img_div"
                                    class="btn btn-primary form-control form-control-lg" type="submit">
                                Отправить
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="img_div" hx-swap="outerHTML" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        hell
    </div>
</main>


{% endblock %}
