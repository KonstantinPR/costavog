{% extends 'base.html' %}
{% block add_style %}

{% endblock %}

{% block content %}
{{ super() }}


<main>
    <br>
    <div class="row text-left">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div>
                <form method="post">
                    <div class="row">

                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 p-2">
                            <input formaction="{{ url_for('get_actions') }}"
                                   class="w-100 btn btn-primary btn-lg" type="submit"
                                   value="Принять или не принять участие в Акциях">
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 p-2">
                            <input type="checkbox" id="is_in_actions" name="is_in_actions" class="form-check-input"
                                   checked>
                            <label for="is_in_actions" class="form-check-label">Учавствовать в выгодных акциях</label>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 p-2">
                            <input type="checkbox" id="is_out_actions" name="is_out_actions" class="form-check-input"
                                   checked>
                            <label for="is_out_actions" class="form-check-label">Не учавствовать в невыгодных в
                                акциях</label>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 p-2">
                            <input class="form-check-input" type="checkbox" value="testing_mode"
                                   name="testing_mode"
                                   id="testing_mode">
                            <label class="testing_mode" for="testing_mode">
                                Тестовый режим, отчет подгрузится с Яндекс.Диска
                            </label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>


{% endblock %}
